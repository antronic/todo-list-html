<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div id="todo-list-app" class="container">
        <div class="todo-list-card col-12 col-md-6 offset-md-3">

            <div class="col-12 todo-list">

                  <p>Fix a dad's radio</p>
                </div>
                <div class="col-2 text-right">
                  <input type="checkbox" name="" value="">

              </div>

            <div class="col-12 todo-list done">
              <div class="row">

            </div>

                </div>
                <div class="col-2 text-right">
                  <input type="checkbox" name="" value="">
                </div>
              </div>
            </div>

            <div class="col-12 todo-list">
              <div class="row">
                <div class="col-10">
                  <p>Clean the house</p>
                </div>
                <div class="col-2 text-right">
                  <input type="checkbox" name="" value="">
                </div>
              </div>
            </div>

            <div class="col-12 todo-list done">
              <div class="row">
                <div class="col-10">
                  <p>Buy something</p>
                </div>
                <div class="col-2 text-right">
                  <input type="checkbox" name="" value="">

          </div>

              <button class="btn-plus">
                <h3>+</h3>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
